<mat-menu #appThemeMenu="matMenu" yPosition="above">
  <div *ngFor="let theme of themes" mat-menu-item (click)="selectTheme(theme.name)">
    <mat-icon [ngClass]="{'docs-theme-selected-icon': currentTheme === theme}"
      [color]="currentTheme === theme ? 'accent' : undefined">
      {{currentTheme === theme ? 'radio_button_checked' : 'radio_button_unchecked'}}
    </mat-icon>
    <span>{{theme.displayName}}</span>
  </div>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appThemeMenu" aria-label="Select a theme"
  matTooltip="Select a theme for the Honore">
  <mat-icon>format_color_fill</mat-icon>
</button>
